<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ultrarare Calculator</title>
    <link rel="shortcut icon" type="image/x-icon" href="gobattle_ring.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Ultra Drop Calculator</h1>
    </header>

    <main>
      <section class="panel">

        <div class="form-group">
          <label for="dungeonSelect">Dungeon</label>
          <select id="dungeonSelect"><option>Loading…</option></select>
        </div>

        <div class="form-group">
          <label for="ultraSelect">Ultra</label>
          <select id="ultraSelect"><option>Loading…</option></select>
        </div>

        <div class="form-group">
          <label for="diceSelect">Dice</label>
          <select id="diceSelect">
            <option value="0" selected>No dice (+0% LCK)</option>
            <option value="0.01">Level 1 dice (+1% LCK)</option>
            <option value="0.02">Level 2 dice (+2% LCK)</option>
            <option value="0.10">Level 3 dice (+10% LCK)</option>
            <option value="0.20">Level 4 dice (+20% LCK)</option>
            <option value="0.50">Level 5 dice (+50% LCK)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="luckInput">Luck (LCK)</label>
          <input id="luckInput" type="number" min="0" max="25" value="0" />
        </div>

        <button id="generateBtn" type="button">Calculate</button>

        <div id="response" aria-live="polite"></div>
      </section>
    </main>

    <footer>
      ℹ Licensed under CC0-1.0. Source:
      <a href="https://github.com/Aratox-Official/UltraCalculator" style="color:inherit;text-decoration:underline">GitHub</a>
      | Join our <a href="https://discord.gg/3nqTKHEAqR" style="color:inherit;text-decoration:underline">Discord server</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
