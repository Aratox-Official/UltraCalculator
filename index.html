<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultrarare Calculator</title>
    <style>
      body {
        font-family: 'Cinzel'; font-size: 22px;
        margin: 0;
        padding: 0;
        background-color: #7393B3;
        color: #333; /* fixed the color value */
      }
      header {
        background-color: #7393B3;
        color: blue-gray;
        padding: 1rem;
        text-align: center;
      }
      main {
        padding: 2rem;
        text-align: center;
      }
      section {
        margin: 1rem 0;
        padding: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1rem;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Ultra Drop Calculator</h1>
      <p>Coming Soon™</p>
    </header>
    <main>
      <div id="visitor-count">Loading visitor count...</div>
    </main>
    <footer>
      ℹ This is licensed under a CC0-1.0 license, meaning this is open-source. Feel free to check out the source code <a href="https://github.com/Aratox-Official/UltraCalculator">here</a>.
    </footer>

    <script>
      // Function to get the visitor count from cookies
      function getVisitorCount() {
        let count = document.cookie.split('; ').find(row => row.startsWith('visitorCount='));
        return count ? parseInt(count.split('=')[1]) : 0;
      }

      // Function to set the visitor count in cookies
      function setVisitorCount(count) {
        document.cookie = `visitorCount=${count}; path=/;`; // Cookie expires when user closes the browser
      }

      // Function to count unique visits
      function countUniqueVisits() {
        let currentCount = getVisitorCount();
        currentCount++;
        setVisitorCount(currentCount);
        const visitorCountDiv = document.getElementById('visitor-count');
        
        visitorCountDiv.innerText = `You are visitor number ${currentCount}.`;
      }

      // Call the function on page load
      window.onload = countUniqueVisits;
    </script>
  </body>
</html>
