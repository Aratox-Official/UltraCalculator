<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultra Calculator</title>
  <style>
    body {
      font-family: Compass, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("../../UltraCalculator/gb_stars.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: #fff;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      margin-top: 50px;
    }
    select, input, button {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ultra Calculator</h1>

    <label for="dungeonSelect">Choose Dungeon:</label>
    <select id="dungeonSelect"></select>
    <br>

    <label for="ultraSelect">Choose Ultra:</label>
    <select id="ultraSelect"></select>
    <br>

    <label for="luckInput">Luck (0â€“25):</label>
    <input type="number" id="luckInput" min="0" max="25" value="0">
    <br>

    <button id="generateBtn">Generate Ultra Data</button>

    <h2 id="result"></h2>
  </div>

  <script>
    let dungeons = [];
    let ultras = {};

    // Load dungeon data
    fetch('dungeon_tickets.json')
      .then(response => response.json())
      .then(data => {
        dungeons = data;
        const dungeonSelect = document.getElementById('dungeonSelect');
        data.forEach(dungeon => {
          const option = document.createElement('option');
          option.value = dungeon.name;
          option.textContent = dungeon.name;
          dungeonSelect.appendChild(option);
        });
      });

    fetch('ultra_ticket_data.json')
      .then(response => response.json())
      .then(data => {
        ultras = data;
        const ultraSelect = document.getElementById('ultraSelect');
        Object.keys(data).forEach(ultra => {
          const option = document.createElement('option');
          option.value = ultra;
          option.textContent = ultra;
          ultraSelect.appendChild(option);
        });
      });

    document.getElementById('generateBtn').addEventListener('click', () => {
      const dungeonName = document.getElementById('dungeonSelect').value;
      const ultraName = document.getElementById('ultraSelect').value;
      const luck = Math.min(Math.max(parseInt(document.getElementById('luckInput').value) || 0, 0), 25);

      const dungeon = dungeons.find(d => d.name === dungeonName);
      const ultra = ultras[ultraName];

      if (!dungeon || !ultra) {
        document.getElementById('result').textContent = "Please select a dungeon and an ultra.";
        return;
      }

      const ultraTickets = ultra.tickets;
      const totalTickets = dungeon.tickets;

      const dropRate = (100 * ultraTickets / totalTickets) * ((0.0005 * luck) + 0.006);

      document.getElementById('result').textContent = 
        `${ultraName} in ${dungeonName}: ${dropRate.toFixed(4)}% chance per run (LCK = ${luck})`;
    });
  </script>
</body>
</html>
