<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultrarare Calculator</title>
    <link rel="shortcut icon" type="image/x-icon" href="gobattle_ring.ico">
    <style>
      @font-face {
        font-family: Compass;
        src: url("../../UltraCalculator/compass.ttf") format('truetype');
        font-weight: bold;
        font-style: normal;
      }
      body {
        font-family: Compass;
        margin: 0;
        padding: 0;
        background-image: url("../../UltraCalculator/gb_stars.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        color: #333;
      }
      header {
        color: white;
        padding: 1rem;
        text-align: center;
      }
      main {
        padding: 2rem;
        text-align: center;
      }
      section {
        background-color: #7393B3;
        margin: 2rem 0;
        padding: 2rem;
      }
      footer {
        background-color: #7393B3;
        color: white;
        text-align: center;
        padding: 1rem;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      select {
        font-family: Compass;
        padding: 0.5rem;
        font-weight: bold;
        font-style: normal;
        font-size: 16px;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Ultra Drop Calculator</h1>
      <p>Coming Soon™</p>
    </header>
    <main>
      <section>
        <p>Welcome to the Ultra Drop Calculator!</p>
        <p>Select an ultra from the dropdown below:</p>
        
        <select id="options"></select>
        <p id="response"></p>
      </section>
    </main>
    <footer>
      ℹ This is licensed under a CC0-1.0 license. 
      Source code <a href="https://github.com/Aratox-Official/UltraCalculator">here</a>.
    </footer>

    <script>
      let ultraData = {};

      async function loadData() {
        const res = await fetch("dungeon_tickets.json");
        ultraData = await res.json();

        const select = document.getElementById("options");
        select.innerHTML = '<option value="">Select an option</option>';

        Object.keys(ultraData).forEach(name => {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          select.appendChild(option);
        });

        select.addEventListener("change", dropdownChanged);
      }

      function dropdownChanged() {
        const select = document.getElementById("options");
        const response = document.getElementById("response");
        const value = select.value;

        if (value && ultraData[value]) {
          const { chance, tickets } = ultraData[value];
          response.innerHTML = 
            `You have a raw chance of ${chance}% of getting this ultra.<br><br>` +
            `Tickets: ${tickets}`;
        } else {
          response.innerHTML = "";
        }
      }

      loadData();
    </script>
  </body>
</html>
